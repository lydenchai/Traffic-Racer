<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice Jquery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="images/den.jpg" type="image/x-icon">
        <link href="style/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="style/hover.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="body-container">
            <div id="container">
                <div id="line_1" class="line"></div>
                <div id="line_2" class="line"></div>
                <div id="line_3" class="line"></div>
                <div id="car" class="car">
                    <div class="f_glass"></div>
                    <div class="b_glass"></div>
                    <div class="f_light_l"></div>
                    <div class="f_light_r"></div>
                    <div class="f_tyre_l"></div>
                    <div class="f_tyre_r"></div>
                    <div class="b_tyre_l"></div>
                    <div class="b_tyre_r"></div>
                </div>
                <div id="car_1" class="car">
                    <div class="f_glass"></div>
                    <div class="b_glass"></div>
                    <div class="f_light_l"></div>
                    <div class="f_light_r"></div>
                    <div class="f_tyre_l"></div>
                    <div class="f_tyre_r"></div>
                    <div class="b_tyre_l"></div>
                    <div class="b_tyre_r"></div>
                </div>
                <div id="car_2" class="car">
                    <div class="f_glass"></div>
                    <div class="b_glass"></div>
                    <div class="f_light_l"></div>
                    <div class="f_light_r"></div>
                    <div class="f_tyre_l"></div>
                    <div class="f_tyre_r"></div>
                    <div class="b_tyre_l"></div>
                    <div class="b_tyre_r"></div>
                </div>
                <div id="car_3" class="car">
                    <div class="f_glass"></div>
                    <div class="b_glass"></div>
                    <div class="f_light_l"></div>
                    <div class="f_light_r"></div>
                    <div class="f_tyre_l"></div>
                    <div class="f_tyre_r"></div>
                    <div class="b_tyre_l"></div>
                    <div class="b_tyre_r"></div>
                </div>
                <div id="car_4" class="car">
                    <div class="f_glass"></div>
                    <div class="b_glass"></div>
                    <div class="f_light_l"></div>
                    <div class="f_light_r"></div>
                    <div class="f_tyre_l"></div>
                    <div class="f_tyre_r"></div>
                    <div class="b_tyre_l"></div>
                    <div class="b_tyre_r"></div>
                </div>
                <div id="car_5" class="car">
                    <div class="f_glass"></div>
                    <div class="b_glass"></div>
                    <div class="f_light_l"></div>
                    <div class="f_light_r"></div>
                    <div class="f_tyre_l"></div>
                    <div class="f_tyre_r"></div>
                    <div class="b_tyre_l"></div>
                    <div class="b_tyre_r"></div>
                </div>
               
                <div id="restart_div">
                    <button id="game-over">Game Over!!!</button><br>
                    <button class="hvr-grow" id="restart">Restart<br/><small class="small_text">(press Enter)</small></button>
                </div>
            </div>
            <div id="help">
                <h2>CONTROLS</h2>
                <br>
                <p class="up"><i class="fa fa-toggle-up" style="font-size:36px"></i></p>
                <div class="l-r">
                    <p class="left"><i class="fa fa-toggle-left" style="font-size:36px"></i></p>
                    <p class="right"><i class="fa fa-toggle-right" style="font-size:36px"></i></p>
                </div>
                <p class="down"><i class="fa fa-toggle-down" style="font-size:36px"></i></p>
            </div>
            <!-- <span class="dd">Â©Copyright designed by Lyden</span> -->
            <div id="score_div">
                <span class="score">Score: <span id="score">0</span><br /></span>
                <span class="high-score">High Score: <span id="high_score">0</span></span>
            </div>
        </div>
    </body>
</html>
